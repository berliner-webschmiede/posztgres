# docker-compose.yml
version: "3"
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile-backend
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/cyber
    ports:
      - "5555:5555"
    depends_on:
      - postgres

  postgres:
    build: 
      context: .
      dockerfile: Dockerfile-db
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/startup.sql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cyber
